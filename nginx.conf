server {
  listen 80;
  server_name _;

  # If uploads can be big (e.g., notebooks, data)
  client_max_body_size 256m;
  proxy_read_timeout 86400;

  location / {
    proxy_pass http://tutorials-jupyterhub:8000;
    proxy_http_version 1.1;

    # Preserve host and client IP chain
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    # Trust the proto from the OUTER proxy if it sets it (https/http)
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

    # WebSockets
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";

    # Avoid buffering WS traffic
    proxy_buffering off;
  }
}
